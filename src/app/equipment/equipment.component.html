<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">{{item}}</span>
        <button (click)="remove(item)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedEquipment (keyup.enter)="save(updatedEquipment.value)" value="{{item}}"/>
      <button (click)="save(updatedEquipment.value)">save</button>
    </ng-template>

    

  </li>
</ul>


<input #newItem (keyup.enter)="add(newItem.value); newItem.value = ''" type="text" placeholder="add a new item"/>
<button (click)="add(newItem.value); newItem.value = ''">Add</button>
